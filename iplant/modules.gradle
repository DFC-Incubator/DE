project(':de-lib') {
    apply plugin: 'gwt-base'

    gwt {
        gwtVersion = "$gwtVer"
    }

    dependencies {

        gwt 'com.google.code.findbugs:jsr305:1.3.9'
        gwt "com.google.guava:guava-gwt:$guavaGwtVer"
        gwt "com.google.gwt.inject:gin:$gwtGinVer"
        gwt "com.sencha.gxt:gxt:$gxtVersion"
        gwt "org.slf4j:slf4j-api:$slf4jVersion"

        compile "ch.qos.logback:logback-classic:$logbackVersion"
        compile "ch.qos.logback:logback-core:$logbackVersion"
        compile 'com.google.code.findbugs:jsr305:1.3.9'
        compile "com.google.code.gson:gson:1.7.2"
        compile "com.google.guava:guava-gwt:$guavaGwtVer"
        compile "com.google.gwt.inject:gin:$gwtGinVer"
        compile 'commons-fileupload:commons-fileupload:1.2.1'
        compile 'commons-io:commons-io:2.0.1'
        compile "com.sencha.gxt:gxt:$gxtVersion"
        compile 'net.sf.json-lib:json-lib:2.4:jdk15'
        compile 'org.antlr:stringtemplate:4.0.2'
        compile 'org.apache.httpcomponents:httpclient:4.3.6'
        compile 'org.apache.httpcomponents:httpmime:4.3.6'
        compile('org.jasig.cas.client:cas-client-core:3.2.0') {
            exclude group: 'javax.servlet', module: 'servlet-api'
        }
        compile "org.slf4j:jcl-over-slf4j:$slf4jVersion"
        compile "org.slf4j:log4j-over-slf4j:$slf4jVersion"
        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile 'org.springframework.security:spring-security-cas:3.1.4.RELEASE'
        compile 'org.springframework.security:spring-security-config:3.1.2.RELEASE'
        compile 'org.springframework.security:spring-security-core:3.1.2.RELEASE'
        compile 'org.springframework.security:spring-security-web:3.1.2.RELEASE'

        testCompile "com.google.gwt.gwtmockito:gwtmockito:$gwtMockitoVer"
   }
}

