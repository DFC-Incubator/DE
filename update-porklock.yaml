- hosts: condor
  sudo: True
  tasks:
#    - include: tasks/yum-prep.yaml

    - include: tasks/java7.yaml

    - name: Update porklock
      yum: name=porklock state=latest

    - name: Copy group_config file to /etc/condor/config.d/
      template: src=templates/group_config.js dest=/etc/condor/config.d/group_config owner=root group=root mode=0644

    - name: Running condor_reconfig
      command: /usr/sbin/condor_reconfig
