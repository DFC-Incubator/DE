jex_rabbit:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
jex_db:
    image: discoenv/unittest-jexdb:dev
    ports:
      - "5432:5432"
test:
    image: discoenv/buildenv
    links:
      - jex_db:jexdb
      - jex_rabbit:rabbit
    volumes:
      - .:/jex
    working_dir: /jex
    environment:
      - SUPPRESS_LOGGING=1
    command: gb test -test.v
