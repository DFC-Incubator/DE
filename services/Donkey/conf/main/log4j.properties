log4j.rootLogger=WARN, A, JARGON

# Uncomment these lines to enable debugging in Donkey itself.
# log4j.logger.donkey=DEBUG, A
# log4j.additivity.donkey=false

# configuration logging
log4j.logger.clojure-commons.config = INFO

# Uncomment these lines to enable debugging in iPlant Clojure Commons.
# log4j.logger.clojure-commons=DEBUG, A
# log4j.logger.clojure-commons.config = DEBUG
# log4j.additivity.clojure-commons=false

# The ACCESS logger logs all requests.
log4j.logger.AccessLogger=info, ACCESS
log4j.additivity.AccessLogger=false

# The JSON logger logs JSON for the job submission services.
log4j.logger.JsonLogger=debug, JSON
log4j.additivity.JsonLogger=false

# The JARGON logger logs all Jargon errors, warnings and informational messages.
log4j.logger.org.irods.jargon=debug, JARGON
log4j.additivity.org.irods.jargon=false

# The CALL logger logs service call trace messages.
log4j.logger.trace=trace, CALL
log4j.additivity.trace=false

# The CALLBACK logger logs callbacks from external systems.
log4j.logger.donkey.services.callbacks=info, CALLBACK
log4j.additivity.donkey.services.callbacks=false

# The ACCESS logger logs all requests.
log4j.appender.ACCESS=org.apache.log4j.ConsoleAppender
log4j.appender.ACCESS.Target=System.out
log4j.appender.ACCESS.layout=org.apache.log4j.PatternLayout
log4j.appender.ACCESS.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.access %-5p (%c) %3x - %m%n

# The JSON logger logs JSON for the job submission services.
log4j.appender.JSON=org.apache.log4j.ConsoleAppender
log4j.appender.JSON.Target=System.out
log4j.appender.JSON.layout=org.apache.log4j.PatternLayout
log4j.appender.JSON.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.json %-5p (%c) %3x - %m%n

# This is the root logger for Donkey.
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.Target=System.out
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.general %-5p (%c) %3x - %m%n

# The JARGON logger logs all Jargon errors, warnings and informational messages.
log4j.appender.JARGON=org.apache.log4j.ConsoleAppender
log4j.appender.JARGON.Target=System.out
log4j.appender.JARGON.layout=org.apache.log4j.PatternLayout
log4j.appender.JARGON.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.jargon %-5p (%c) %3x - %m%n

# The CALL logger logs service call trace messages.
log4j.appender.CALL=org.apache.log4j.ConsoleAppender
log4j.appender.CALL.Target=System.out
log4j.appender.CALL.layout=org.apache.log4j.PatternLayout
log4j.appender.CALL.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.call %-5p (%c) %3x - %m%n

# The CALLBACK logger logs callbacks from external systems.
log4j.appender.CALLBACK=org.apache.log4j.ConsoleAppender
log4j.appender.CALLBACK.Target=System.out
log4j.appender.CALLBACK.layout=org.apache.log4j.PatternLayout
log4j.appender.CALLBACK.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss.SSS} de.donkey.callback %-5p (%c) %3x - %m%n
